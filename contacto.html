<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/estilos2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <section class="headerContacto">
        <nav class="navbar navbar-expand-md navbar-light navbar-toggleable-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="css/assets/logo/logoMinimizado.png" class="d-inline-block align-top" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <div class="navbar-nav p-5">
                        <a href="index.html" class="nav-item nav-link">Inicio</a>
                        <a href="galeria.html" class="nav-item nav-link">Galería</a>
                        <a href="servicios.html" class="nav-item nav-link">Servicios</a>
                        <a href="nosotros.html" class="nav-item nav-link">Nosotros</a>
                        <a href="contacto.html" class="nav-item nav-link active">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
        <section class="contenedor-header">
            <div class="container">
                <div class="col-lg-6">
                    <div class="header-text">
                        <h2>Dejanos tu consulta</h2>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <section>
        <div class="contenedor-form">
            <form>
                <ul class="flex-outer">
                    <li>
                    <label for="first-name">Nombre</label>
                    <input type="text" id="first-name" placeholder="Ingresa tu nombre">
                    </li>
                    <li>
                    <label for="last-name">Apellido</label>
                    <input type="text" id="last-name" placeholder="Ingresa tu Apellido">
                    </li>
                    <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingresa tu E-mail">
                    </li>
                    <li>
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" placeholder="Ingresa tu número de teléfono">
                    </li>
                    <li>
                    <label for="message">Consulta</label>
                    <textarea rows="6" id="message" placeholder="Ingresa tu mensaje"></textarea>
                    </li>
                    <li>
                    <label for="age">Edad:</label>
                    <input type="text" id="last-name" placeholder="Ingresa tu edad">
                    </li>
                    <li>
                    <button type="submit">Enviar</button>
                    </li>
                </ul>
                </form>
        </div>
    </section>
    <footer>
        <p>Todos los derechos reservados Hotel Residencial Amigos ©</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
